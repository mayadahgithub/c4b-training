<ion-header>

  <ion-navbar>
    <ion-title>تسجيل الدخول </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>الايميل </ion-label>
      <ion-input type="text" value=""[(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>كلمة المرور</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block (click)="login()"> تسجيل دخول </button>
</ion-content>
