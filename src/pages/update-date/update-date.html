<ion-header>

  <ion-navbar>
    <ion-title>updateDate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>اسم المستخدم </ion-label>
          <ion-input type="text"[(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>المهنة </ion-label>
          <ion-input type="text"[(ngModel)]="job"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>المنطقة  </ion-label>
          <ion-input type="text" [(ngModel)]="area"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>رقم الهاتف  </ion-label>
          <ion-input type="number"[(ngModel)]="phone"></ion-input>
        </ion-item>
       
      <h1>{{key}}</h1>
      </ion-list>
      <button ion-button color="secondary" block (click)="update(name , job , area , phone)">حفظ </button>
</ion-content>
