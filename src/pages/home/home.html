<ion-header >
  <ion-navbar>
    <ion-title>صفحة العرض </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let person of items | async " >
    <ion-item >
      <ion-avatar item-start>
        <img src="../../assets/imgs/Office-Customer-Male-Light-icon.png">
      </ion-avatar>
      <h2>{{ person.name  }}</h2>
      <h3>{{person.job}}</h3>
      <p>{{person.area}} {{person.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
