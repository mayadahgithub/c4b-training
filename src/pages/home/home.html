<ion-header >
  <ion-navbar>
    <ion-title>صفحة العرض </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let person of items | async">
    <ion-item-sliding>
      <ion-item >
        <ion-avatar item-start>
          <img src="./assets/imgs/Office-Customer-Male-Light-icon.png">
        </ion-avatar>
        <h1>{{person.key}}</h1>
        <h2>{{person.name}}</h2>
        <h3>{{person.job}}</h3>
        <p>{{person.area }}{{person.phoneNumber}} </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delete(person.key)">
            <ion-icon name="trash"></ion-icon>
          حذف
        </button>
        <button ion-button color="secondary"
         (click)="update(person.key, person.name  , person.job  , person.area , person.phoneNumber )" >
            <ion-icon name="create"></ion-icon>
          تعديل 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
